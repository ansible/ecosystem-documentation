---
site_name: Ansible ecosystem documentation
site_url: https://ansible.readthedocs.io/
repo_url: https://github.com/ansible/ecosystem-documentation
edit_uri: blob/main/docs/
docs_dir: docs
strict: true
use_directory_urls: false

theme:
  name: "ansible"
  features:
    - content.code.copy
    - content.action.edit
    - navigation.expand
    - navigation.instant
    - navigation.indexes
    - navigation.tracking
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: teal
      accent: blue
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  locale: en
  custom_dir: templates/
  static_templates:
    - ecosystem.html

nav:
  - index.md
  - ecosystem.md
  - Getting started with execution environments:
    - index: getting_started_ee/index.md
    - getting_started_ee/introduction.md
    - getting_started_ee/setup_environment.md
    - getting_started_ee/build_execution_environment.md
    - getting_started_ee/run_execution_environment.md
    - getting_started_ee/run_community_ee_image.md

exclude_docs:
  README.md

plugins:
  - autorefs
  - markdown-exec
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            # Sphinx is for historical reasons, but we could consider switching if needed
            # https://mkdocstrings.github.io/griffe/docstrings/
            docstring_style: sphinx
            merge_init_into_class: yes
            show_submodules: yes
          import:
            - url: https://docs.ansible.com/ansible/latest/objects.inv
              domains: [py, std]

markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      user: facelessuser
      repo: pymdown-extensions
      normalize_issue_symbols: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      toc_depth: 2
      permalink: true
